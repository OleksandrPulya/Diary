<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Освітній портал - Реєстрація</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #4a6fa5;
            --primary-light: #6d8ec7;
            --secondary: #6c757d;
            --accent: #ff7e5f;
            --light: #f8f9fa;
            --light-gray: #e9ecef;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --text: #343a40;
            --text-light: #6c757d;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4eaf1 100%);
            background-attachment: fixed;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-container {
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            animation: fadeIn 0.8s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: var(--primary);
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .logo a {
            color: var(--primary);
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        
        .logo a:hover {
            text-decoration: underline;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);
        }
        
        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--light-gray);
            border-radius: 10px;
            font-size: 16px;
            transition: var(--transition);
        }
        
        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 14px 28px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: var(--transition);
            display: inline-block;
        }
        
        .btn:hover {
            background: var(--primary-light);
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(74, 111, 165, 0.3);
        }
        
        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: var(--text-light);
        }
        
        .form-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .auth-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1><i class="fas fa-graduation-cap"></i> Реєстрація</h1>
            <a href="index.html">← Повернутися на головну</a>
        </div>
        
        <form id="register-form">
            <div class="form-group">
                <label for="register-name">Ім'я</label>
                <input type="text" id="register-name" class="form-control" placeholder="Ваше ім'я" required>
            </div>
            
            <div class="form-group">
                <label for="register-email">Електронна пошта</label>
                <input type="email" id="register-email" class="form-control" placeholder="Ваша пошта" required>
            </div>
            
            <div class="form-group">
                <label for="register-password">Пароль</label>
                <input type="password" id="register-password" class="form-control" placeholder="Ваш пароль" required>
            </div>
            
            <div class="form-group">
                <label for="register-password-confirm">Підтвердження пароля</label>
                <input type="password" id="register-password-confirm" class="form-control" placeholder="Підтвердіть пароль" required>
            </div>
            
            <button type="submit" class="btn">Зареєструватися</button>
            
            <div class="form-footer">
                <p>Вже є акаунт? <a href="login.html">Увійти</a></p>
            </div>
        </form>
    </div>

    <script>
        // Перевіряємо чи користувач вже авторизований
        window.onload = function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn === 'true') {
                window.location.href = 'dashboard.html';
            }
            
            // Додаємо обробник форми
            document.getElementById('register-form').addEventListener('submit', function(e) {
                e.preventDefault();
                register();
            });
        };
        
        // Реєстрація
        function register() {
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const passwordConfirm = document.getElementById('register-password-confirm').value;
            
            if (!name || !email || !password) {
                alert('Будь ласка, заповніть всі поля');
                return;
            }
            
            if (password !== passwordConfirm) {
                alert('Паролі не співпадають');
                return;
            }
            
            // Зберігаємо дані користувача
            const userData = {
                name: name,
                email: email,
                password: password,
                avatar: "https://ui-avatars.com/api/?name=" + encodeURIComponent(name) + "&size=120&background=4a6fa5&color=fff",
                homework: [],
                schedule: [],
                grades: []
            };
            
            localStorage.setItem('userData', JSON.stringify(userData));
            localStorage.setItem('isLoggedIn', 'true');
            
            alert('Реєстрація успішна!');
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
