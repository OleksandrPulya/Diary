<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Освітній портал - Головна</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #4a6fa5;
            --primary-light: #6d8ec7;
            --secondary: #6c757d;
            --accent: #ff7e5f;
            --light: #f8f9fa;
            --light-gray: #e9ecef;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --text: #343a40;
            --text-light: #6c757d;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4eaf1 100%);
            background-attachment: fixed;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 1s ease;
        }
        
        .logo h1 {
            color: var(--primary);
            font-size: 42px;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: var(--text-light);
            font-size: 18px;
        }
        
        .logo i {
            font-size: 60px;
            margin-bottom: 20px;
            color: var(--primary);
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .feature {
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            animation: slideIn 0.5s ease;
        }
        
        .feature:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .feature i {
            font-size: 40px;
            color: var(--primary);
            margin-bottom: 15px;
        }
        
        .feature h3 {
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .auth-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 14px 28px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: var(--transition);
            display: inline-block;
            text-decoration: none;
            min-width: 160px;
        }
        
        .btn:hover {
            background: var(--primary-light);
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(74, 111, 165, 0.3);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @media (max-width: 768px) {
            .auth-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
            
            .logo h1 {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-graduation-cap"></i>
            <h1>Освітній портал</h1>
            <p>Управління навчанням стало простішим</p>
        </div>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-book"></i>
                <h3>Домашні завдання</h3>
                <p>Ведіть облік та відстежуйте свої домашні завдання</p>
            </div>
            
            <div class="feature">
                <i class="fas fa-calendar"></i>
                <h3>Розклад уроків</h3>
                <p>Створюйте та переглядайте свій розклад занять</p>
            </div>
            
            <div class="feature">
                <i class="fas fa-chart-line"></i>
                <h3>Статистика успішності</h3>
                <p>Аналізуйте свою успішність та прогрес у навчанні</p>
            </div>
        </div>
        
        <div class="auth-buttons">
            <a href="login.html" class="btn">Увійти</a>
            <a href="register.html" class="btn btn-outline">Зареєструватися</a>
        </div>
    </div>

</body>
</html>
