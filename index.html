<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна сторінка - Auth App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Auth Options */
        .auth-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .option-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .option-card:hover {
            transform: translateY(-5px);
        }

        .option-card h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }

        .option-card p {
            color: #666;
            margin-bottom: 25px;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        /* Footer */
        footer {
            text-align: center;
            color: white;
            margin-top: 40px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .auth-options {
                grid-template-columns: 1fr;
            }
            
            .option-card {
                padding: 30px;
            }
            
            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Ласкаво просимо!</h1>
            <p>Оберіть дію для продовження</p>
        </header>
        
        <div class="auth-options">
            <div class="option-card">
                <h2>Вхід</h2>
                <p>Увійдіть у свій акаунт</p>
                <a href="login.html" class="btn btn-primary">Увійти</a>
            </div>
            
            <div class="option-card">
                <h2>Реєстрація</h2>
                <p>Створіть новий акаунт</p>
                <a href="register.html" class="btn btn-secondary">Зареєструватися</a>
            </div>
        </div>
        
        <footer>
            <p>&copy; 2024 Auth App. Усі права захищені.</p>
        </footer>
    </div>

    <script>
        // Ініціалізація localStorage для зберігання користувачів
        document.addEventListener('DOMContentLoaded', function() {
            if (!localStorage.getItem('registeredUsers')) {
                localStorage.setItem('registeredUsers', JSON.stringify([]));
            }
        });
    </script>
</body>
</html>
