<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Освітній портал - Панель управління</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #4a6fa5;
            --primary-light: #6d8ec7;
            --secondary: #6c757d;
            --accent: #ff7e5f;
            --light: #f8f9fa;
            --light-gray: #e9ecef;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --text: #343a40;
            --text-light: #6c757d;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
            --sidebar-width: 250px;
            --header-height: 70px;
        }
        
        body {
            background: #f5f7fa;
            color: var(--text);
            min-height: 100vh;
            display: flex;
        }
        
        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--primary);
            color: white;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow);
            z-index: 1000;
        }
        
        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }
        
        .sidebar-header h2 {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }
        
        .sidebar-menu li {
            margin-bottom: 5px;
        }
        
        .sidebar-menu a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
            transition: var(--transition);
            border-left: 4px solid transparent;
        }
        
        .sidebar-menu a:hover, .sidebar-menu a.active {
            background: rgba(255, 255, 255, 0.1);
            border-left-color: white;
        }
        
        .sidebar-menu i {
            width: 20px;
            text-align: center;
        }
        
        .sidebar-footer {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .avatar-preview {
            margin-top: 10px;
            text-align: center;
        }

        .avatar-preview img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 50%;
            border: 2px solid var(--primary-light);
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 20px;
        }
        
        /* Header */
        .header {
            background: white;
            padding: 15px 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-light);
        }
        
        .logout-btn {
            background: var(--danger);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition;
        }
        
        .logout-btn:hover {
            background: #bd2130;
        }
        
        /* Dashboard Sections */
        .dashboard-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .dashboard-section.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Dashboard Overview */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .hw-icon { background: rgba(74, 111, 165, 0.2); color: var(--primary); }
        .schedule-icon { background: rgba(255, 193, 7, 0.2); color: var(--warning); }
        .grades-icon { background: rgba(40, 167, 69, 0.2); color: var(--success); }
        
        .stat-info h3 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .stat-info p {
            color: var(--text-light);
            font-size: 14px;
        }
        
        .recent-activities {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }
        
        .recent-activities h2 {
            margin-bottom: 20px;
            color: var(--primary);
        }
        
        .activity-list {
            list-style: none;
        }
        
        .activity-item {
            display: flex;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .activity-item:last-child {
            border-bottom: none;
        }
        
        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--light);
            color: var(--primary);
        }
        
        .activity-content h4 {
            margin-bottom: 5px;
        }
        
        .activity-content p {
            color: var(--text-light);
            font-size: 14px;
        }
        
        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }
        
        .chart-container h2 {
            margin-bottom: 20px;
            color: var(--primary);
        }
        
        /* Homework Section */
        .homework-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .add-homework-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .add-homework-btn:hover {
            background: #218838;
        }
        
        .homework-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .homework-item {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border-left: 4px solid var(--primary);
            position: relative;
        }
        
        .homework-item.urgent {
            border-left-color: var(--danger);
        }
        
        .homework-item.completed {
            border-left-color: var(--success);
        }
        
        .homework-title {
            font-size: 18px;
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        .homework-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 14px;
            color: var(--text-light);
        }
        
        .homework-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .homework-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
        }
        
        .complete-btn {
            background: var(--success);
            color: white;
        }
        
        .complete-btn:hover {
            background: #218838;
        }
        
        .edit-btn {
            background: var(--primary);
            color: white;
        }
        
        .edit-btn:hover {
            background: var(--primary-light);
        }
        
        .delete-btn {
            background: var(--danger);
            color: white;
        }
        
        .delete-btn:hover {
            background: #bd2130;
        }
        
        /* Schedule Section */
        .schedule-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }
        
        .schedule-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .week-nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .week-nav-btn {
            background: var(--light);
            border: none;
            width: 35px;
            height: 35px;
            край: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .week-nav-btn:hover {
            background: var(--light-gray);
        }
        
        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 15px;
        }
        
        .schedule-day {
            background: var(--light);
            border-radius: 8px;
            padding: 15px;
        }
        
        .day-header {
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .day-header h3 {
            font-size: 16px;
            color: var(--primary);
        }
        
        .day-header p {
            край: var(--text-light);
            font-size: 14px;
        }
        
        .schedule-lessons {
            list-style: none;
        }
        
        .schedule-lesson {
            background: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: var(--shadow);
        }
        
        .lesson-time {
            font-size: 12px;
            color: var(--text-light);
            margin-bottom: 5px;
        }
        
        .lesson-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .lesson-room {
            font-size: 12px;
            color: var(--text-light);
        }
        
        /* Grades Section */
        .grades-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .subject-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }
        
        .subject-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .subject-name {
            font-size: 18px;
            color: var(--primary);
        }
        
        .subject-avg {
            font-weight: 600;
            font-size: 18px;
            padding: 5px 10px;
            border-radius: 20px;
            background: var(--light);
        }
        
        .grades-list {
            list-style: none;
        }
        
        .grade-item {
            display: flex;
            justify-content: space-between;
            край: center;
            padding: 8px 0;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .grade-item:last-child {
            border-bottom: none;
        }
        
        .grade-value {
            font-weight: 600;
            padding: 3px 8px;
            border-radius: 6px;
            background: var(--light);
        }
        
        .grade-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px край var(--light-gray);
        }
        
        .grade-stat {
            text-align: center;
        }
        
        .grade-stat-value {
            font-weight: 600;
            font-size: 18px;
        }
        
        .grade-stat-label {
            font-size: 12px;
            color: var(--text-light);
        }
        
        /* Profile Section */
        .profile-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-light);
        }
        
        .profile-info h2 {
            color: var(--primary);
            margin-bottom: 5px;
        }
        
        .profile-info p {
            color: var(--text-light);
        }
        
        .profile-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            font-size: 16px;
            transition: var(--transition);
        }
        
        .form-control:focus {
            border-color: var(--primary);
            outline: none;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 42px;
            cursor: pointer;
            color: var(--text-light);
        }
        
        .password-container {
            position: relative;
        }
        
        .profile-actions {
            grid-column: span 2;
            display: край;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 20px;
        }
        
        .profile-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
        }
        
        .save-btn {
            background: var(--success);
            color: white;
        }
        
        .save-btn:hover {
            background: #218838;
        }
        
        .cancel-btn {
            background: var(--light);
            color: var(--text);
        }
        
        .cancel-btn:hover {
            background: var(--light-gray);
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            width: 100%;
            max-width: 500px;
            border-radius: 12px;
            padding: 25px;
            box-shadow: var(--shadow);
            animation: modalFadeIn 0.3s ease;
        }
        
        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { край: 1; transform: translateY(0); }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .modal-header h2 {
            color: var(--primary);
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-light);
        }
        
        .modal-body .form-group {
            margin-bottom: 20px;
        }
        
        .modal-body label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .modal-body input, .modal-body select, .modal-body textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            font-size: 16px;
            transition: var(--transition);
        }
        
        .modal-body input:focus, .modal-body select:focus, .modal-body textarea:focus {
            border-color: var(--primary);
            outline: none;
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        
        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .modal-btn.cancel {
            background: край var(--light);
            color: var(--text);
        }
        
        .modal-btn.cancel:hover {
            background: var(--light-gray);
        }
        
        .modal-btn.save {
            background: var(--success);
            color: white;
        }
        
        .modal-btn.save:hover {
            background: #218838;
        }

        @media (max-width: 992px) {
            .sidebar {
